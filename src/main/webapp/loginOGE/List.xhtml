<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLoginOGETitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListLoginOGEEmpty}" rendered="#{loginOGEController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{loginOGEController.items.rowCount > 0}">
                <h:outputText value="#{loginOGEController.pagination.pageFirstItem + 1}..#{loginOGEController.pagination.pageLastItem + 1}/#{loginOGEController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{loginOGEController.previous}" value="#{bundle.Previous} #{loginOGEController.pagination.pageSize}" rendered="#{loginOGEController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{loginOGEController.next}" value="#{bundle.Next} #{loginOGEController.pagination.pageSize}" rendered="#{loginOGEController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{loginOGEController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLoginOGETitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLoginOGETitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLoginOGETitle_password}"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{loginOGEController.prepareView}" value="#{bundle.ListLoginOGEViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{loginOGEController.prepareEdit}" value="#{bundle.ListLoginOGEEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{loginOGEController.destroy}" value="#{bundle.ListLoginOGEDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{loginOGEController.prepareCreate}" value="#{bundle.ListLoginOGECreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListLoginOGEIndexLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
