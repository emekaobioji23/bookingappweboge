<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLoginOGETitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLoginOGELabel_id}" for="id" />
                    <h:inputText id="id" value="#{loginOGEController.selected.id}" title="#{bundle.CreateLoginOGETitle_id}" required="true" requiredMessage="#{bundle.CreateLoginOGERequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateLoginOGELabel_name}" for="name" />
                    <h:inputText id="name" value="#{loginOGEController.selected.name}" title="#{bundle.CreateLoginOGETitle_name}" required="true" requiredMessage="#{bundle.CreateLoginOGERequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateLoginOGELabel_password}" for="password" />
                    <h:inputText id="password" value="#{loginOGEController.selected.password}" title="#{bundle.CreateLoginOGETitle_password}" required="true" requiredMessage="#{bundle.CreateLoginOGERequiredMessage_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{loginOGEController.create}" value="#{bundle.CreateLoginOGESaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{loginOGEController.prepareList}" value="#{bundle.CreateLoginOGEShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLoginOGEIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
