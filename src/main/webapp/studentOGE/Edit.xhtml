<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudentOGETitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudentOGELabel_id}" for="id" />
                    <h:inputText id="id" value="#{studentOGEController.selected.id}" title="#{bundle.EditStudentOGETitle_id}" required="true" requiredMessage="#{bundle.EditStudentOGERequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditStudentOGELabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{studentOGEController.selected.surname}" title="#{bundle.EditStudentOGETitle_surname}" />
                    <h:outputLabel value="#{bundle.EditStudentOGELabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{studentOGEController.selected.firstname}" title="#{bundle.EditStudentOGETitle_firstname}" />
                    <h:outputLabel value="#{bundle.EditStudentOGELabel_othernames}" for="othernames" />
                    <h:inputText id="othernames" value="#{studentOGEController.selected.othernames}" title="#{bundle.EditStudentOGETitle_othernames}" />
                </h:panelGrid>
                <h:commandLink action="#{studentOGEController.update}" value="#{bundle.EditStudentOGESaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStudentOGEViewLink}"/>
                <br />
                <h:commandLink action="#{studentOGEController.prepareList}" value="#{bundle.EditStudentOGEShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStudentOGEIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
