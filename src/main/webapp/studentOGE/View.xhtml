<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudentOGETitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStudentOGELabel_id}"/>
                    <h:outputText value="#{studentOGEController.selected.id}" title="#{bundle.ViewStudentOGETitle_id}"/>
                    <h:outputText value="#{bundle.ViewStudentOGELabel_surname}"/>
                    <h:outputText value="#{studentOGEController.selected.surname}" title="#{bundle.ViewStudentOGETitle_surname}"/>
                    <h:outputText value="#{bundle.ViewStudentOGELabel_firstname}"/>
                    <h:outputText value="#{studentOGEController.selected.firstname}" title="#{bundle.ViewStudentOGETitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewStudentOGELabel_othernames}"/>
                    <h:outputText value="#{studentOGEController.selected.othernames}" title="#{bundle.ViewStudentOGETitle_othernames}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentOGEController.destroyAndView}" value="#{bundle.ViewStudentOGEDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStudentOGEEditLink}"/>
                <br />
                <h:commandLink action="#{studentOGEController.prepareCreate}" value="#{bundle.ViewStudentOGECreateLink}" />
                <br />
                <h:commandLink action="#{studentOGEController.prepareList}" value="#{bundle.ViewStudentOGEShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStudentOGEIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
