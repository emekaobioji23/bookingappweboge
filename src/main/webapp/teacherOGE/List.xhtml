                <h:outputText escape="false" value="#{bundle.ListTeacherOGEEmpty}" rendered="#{teacherOGEController.items.rowCount == 0}"/>

                    <h:commandLink action="#{teacherOGEController.next}" value="#{bundle.Next} #{teacherOGEController.pagination.pageSize}" rendered="#{teacherOGEController.pagination.hasNextPage}"/>&nbsp;

                                <h:outputText value="#{bundle.ListTeacherOGETitle_id}"/>

                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeacherOGETitle_surname}"/>
                            </f:facet>
                            <h:outputText value="#{item.surname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeacherOGETitle_firstname}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeacherOGETitle_othernames}"/>
                            </f:facet>
                            <h:outputText value="#{item.othernames}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>

                <br />
