<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClassingOGETitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClassingOGEEmpty}" rendered="#{classingOGEController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{classingOGEController.items.rowCount > 0}">
                    <h:outputText value="#{classingOGEController.pagination.pageFirstItem + 1}..#{classingOGEController.pagination.pageLastItem + 1}/#{classingOGEController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{classingOGEController.previous}" value="#{bundle.Previous} #{classingOGEController.pagination.pageSize}" rendered="#{classingOGEController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{classingOGEController.next}" value="#{bundle.Next} #{classingOGEController.pagination.pageSize}" rendered="#{classingOGEController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{classingOGEController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClassingOGETitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClassingOGETitle_studentid}"/>
                            </f:facet>
                            <h:outputText value="#{item.studentid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClassingOGETitle_classrid}"/>
                            </f:facet>
                            <h:outputText value="#{item.classrid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClassingOGETitle_dateofclassing}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateofclassing}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{classingOGEController.prepareView}" value="#{bundle.ListClassingOGEViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{classingOGEController.prepareEdit}" value="#{bundle.ListClassingOGEEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{classingOGEController.destroy}" value="#{bundle.ListClassingOGEDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{classingOGEController.prepareCreate}" value="#{bundle.ListClassingOGECreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListClassingOGEIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
