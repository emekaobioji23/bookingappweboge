<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBookOGETitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBookOGEEmpty}" rendered="#{bookOGEController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bookOGEController.items.rowCount > 0}">
                    <h:outputText value="#{bookOGEController.pagination.pageFirstItem + 1}..#{bookOGEController.pagination.pageLastItem + 1}/#{bookOGEController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bookOGEController.previous}" value="#{bundle.Previous} #{bookOGEController.pagination.pageSize}" rendered="#{bookOGEController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bookOGEController.next}" value="#{bundle.Next} #{bookOGEController.pagination.pageSize}" rendered="#{bookOGEController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bookOGEController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookOGETitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookOGETitle_teacherid}"/>
                            </f:facet>
                            <h:outputText value="#{item.teacherid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookOGETitle_studentid}"/>
                            </f:facet>
                            <h:outputText value="#{item.studentid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookOGETitle_teamid}"/>
                            </f:facet>
                            <h:outputText value="#{item.teamid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookOGETitle_classrid}"/>
                            </f:facet>
                            <h:outputText value="#{item.classrid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookOGETitle_offenceid}"/>
                            </f:facet>
                            <h:outputText value="#{item.offenceid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookOGETitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bookOGEController.prepareView}" value="#{bundle.ListBookOGEViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bookOGEController.prepareEdit}" value="#{bundle.ListBookOGEEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bookOGEController.destroy}" value="#{bundle.ListBookOGEDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bookOGEController.prepareCreate}" value="#{bundle.ListBookOGECreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBookOGEIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
