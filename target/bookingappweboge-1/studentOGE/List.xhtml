<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStudentOGETitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStudentOGEEmpty}" rendered="#{studentOGEController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{studentOGEController.items.rowCount > 0}">
                    <h:outputText value="#{studentOGEController.pagination.pageFirstItem + 1}..#{studentOGEController.pagination.pageLastItem + 1}/#{studentOGEController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{studentOGEController.previous}" value="#{bundle.Previous} #{studentOGEController.pagination.pageSize}" rendered="#{studentOGEController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{studentOGEController.next}" value="#{bundle.Next} #{studentOGEController.pagination.pageSize}" rendered="#{studentOGEController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{studentOGEController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentOGETitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentOGETitle_surname}"/>
                            </f:facet>
                            <h:outputText value="#{item.surname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentOGETitle_firstname}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentOGETitle_othernames}"/>
                            </f:facet>
                            <h:outputText value="#{item.othernames}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{studentOGEController.prepareView}" value="#{bundle.ListStudentOGEViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentOGEController.prepareEdit}" value="#{bundle.ListStudentOGEEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentOGEController.destroy}" value="#{bundle.ListStudentOGEDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{studentOGEController.prepareCreate}" value="#{bundle.ListStudentOGECreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListStudentOGEIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
