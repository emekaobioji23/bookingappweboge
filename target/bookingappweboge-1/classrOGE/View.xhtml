<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClassrOGETitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClassrOGELabel_id}"/>
                    <h:outputText value="#{classrOGEController.selected.id}" title="#{bundle.ViewClassrOGETitle_id}"/>
                    <h:outputText value="#{bundle.ViewClassrOGELabel_school}"/>
                    <h:outputText value="#{classrOGEController.selected.school}" title="#{bundle.ViewClassrOGETitle_school}"/>
                    <h:outputText value="#{bundle.ViewClassrOGELabel_level}"/>
                    <h:outputText value="#{classrOGEController.selected.level}" title="#{bundle.ViewClassrOGETitle_level}"/>
                    <h:outputText value="#{bundle.ViewClassrOGELabel_arm}"/>
                    <h:outputText value="#{classrOGEController.selected.arm}" title="#{bundle.ViewClassrOGETitle_arm}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{classrOGEController.destroyAndView}" value="#{bundle.ViewClassrOGEDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClassrOGEEditLink}"/>
                <br />
                <h:commandLink action="#{classrOGEController.prepareCreate}" value="#{bundle.ViewClassrOGECreateLink}" />
                <br />
                <h:commandLink action="#{classrOGEController.prepareList}" value="#{bundle.ViewClassrOGEShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClassrOGEIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
