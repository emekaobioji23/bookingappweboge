<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTeacherLoginOGETitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTeacherLoginOGELabel_id}" for="id" />
                    <h:inputText id="id" value="#{teacherLoginOGEController.selected.id}" title="#{bundle.CreateTeacherLoginOGETitle_id}" required="true" requiredMessage="#{bundle.CreateTeacherLoginOGERequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTeacherLoginOGELabel_teacherid}" for="teacherid" />
                    <h:inputText id="teacherid" value="#{teacherLoginOGEController.selected.teacherid}" title="#{bundle.CreateTeacherLoginOGETitle_teacherid}" required="true" requiredMessage="#{bundle.CreateTeacherLoginOGERequiredMessage_teacherid}"/>
                    <h:outputLabel value="#{bundle.CreateTeacherLoginOGELabel_loginid}" for="loginid" />
                    <h:inputText id="loginid" value="#{teacherLoginOGEController.selected.loginid}" title="#{bundle.CreateTeacherLoginOGETitle_loginid}" required="true" requiredMessage="#{bundle.CreateTeacherLoginOGERequiredMessage_loginid}"/>
                    <h:outputLabel value="#{bundle.CreateTeacherLoginOGELabel_lastlogin}" for="lastlogin" />
                    <h:inputText id="lastlogin" value="#{teacherLoginOGEController.selected.lastlogin}" title="#{bundle.CreateTeacherLoginOGETitle_lastlogin}" required="true" requiredMessage="#{bundle.CreateTeacherLoginOGERequiredMessage_lastlogin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teacherLoginOGEController.create}" value="#{bundle.CreateTeacherLoginOGESaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{teacherLoginOGEController.prepareList}" value="#{bundle.CreateTeacherLoginOGEShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTeacherLoginOGEIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
