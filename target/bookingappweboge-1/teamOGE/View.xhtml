<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTeamOGETitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTeamOGELabel_id}"/>
                    <h:outputText value="#{teamOGEController.selected.id}" title="#{bundle.ViewTeamOGETitle_id}"/>
                    <h:outputText value="#{bundle.ViewTeamOGELabel_name}"/>
                    <h:outputText value="#{teamOGEController.selected.name}" title="#{bundle.ViewTeamOGETitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teamOGEController.destroyAndView}" value="#{bundle.ViewTeamOGEDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTeamOGEEditLink}"/>
                <br />
                <h:commandLink action="#{teamOGEController.prepareCreate}" value="#{bundle.ViewTeamOGECreateLink}" />
                <br />
                <h:commandLink action="#{teamOGEController.prepareList}" value="#{bundle.ViewTeamOGEShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTeamOGEIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
