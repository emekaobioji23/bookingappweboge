<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTeamOGETitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTeamOGELabel_id}" for="id" />

                    <h:outputLabel value="#{bundle.EditTeamOGELabel_name}" for="name" />
                    <h:inputText id="name" value="#{teamOGEController.selected.name}" title="#{bundle.EditTeamOGETitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{teamOGEController.update}" value="#{bundle.EditTeamOGESaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTeamOGEViewLink}"/>
                <br />
                <h:commandLink action="#{teamOGEController.prepareList}" value="#{bundle.EditTeamOGEShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTeamOGEIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
