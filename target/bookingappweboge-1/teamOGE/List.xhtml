<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTeamOGETitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTeamOGEEmpty}" rendered="#{teamOGEController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{teamOGEController.items.rowCount > 0}">
                    <h:outputText value="#{teamOGEController.pagination.pageFirstItem + 1}..#{teamOGEController.pagination.pageLastItem + 1}/#{teamOGEController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{teamOGEController.previous}" value="#{bundle.Previous} #{teamOGEController.pagination.pageSize}" rendered="#{teamOGEController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{teamOGEController.next}" value="#{bundle.Next} #{teamOGEController.pagination.pageSize}" rendered="#{teamOGEController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{teamOGEController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamOGETitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamOGETitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{teamOGEController.prepareView}" value="#{bundle.ListTeamOGEViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teamOGEController.prepareEdit}" value="#{bundle.ListTeamOGEEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teamOGEController.destroy}" value="#{bundle.ListTeamOGEDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{teamOGEController.prepareCreate}" value="#{bundle.ListTeamOGECreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTeamOGEIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
